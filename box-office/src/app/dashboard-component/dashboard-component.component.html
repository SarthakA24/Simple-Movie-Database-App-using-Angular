<p>{{dashboardText}}</p>
<div class="grid">
    <div *ngFor="let movie of movieDetails" class="grid-items">
        <div><img src="../assets/resources/{{movie.movieTitle}}.jpg"></div>
        <div>{{movie.movieTitle}}</div>
        <div>{{movie.yearOfRelease}}</div>
        <div>{{movie.rating}}</div>
        <div>{{movie.genre}}</div>
    </div>
</div>
